{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-4 col-md-6">
            <h1 style="margin-left:10%;">Update Task</h1>
            <form action="/update/{{task.id}}" method="POST">
                <input type="text" name="content" id="content" value="{{task.content}}" style="width:39%;">
                <input type="submit" value="Update task">
            </form>
        </div>
    </div>
</div>
{% endblock %}
